env:
  global:
#SONAR_GITHUB_TOKEN
  - secure: 
#GITHUB_TOKEN
  - secure: 
addons:
  sonarqube:
    branches:
    - master
    - devel
    token:
      secure: 
language: python
matrix:
  include:
    - os: linux
      sudo;: required
      python: 2.7
      env: TOXENV=py27
    - os: linux
      sudo;: required
      python: 3.4
      env: TOXENV=py34
    - os: linux
      sudo;: required
      python: 3.5
      env: TOXENV=py35
    - os: linux
      sudo;: required
      python: 3.6
      env: TOXENV=py36


before_install:
- git submodule foreach git checkout master
- pip install tox
- pip freeze
install:
- tox -e "{$TOXENV,selenium-hub,selenium-node,selendroid-hub,selendroid-node,appium-node}"
before_script:
- python setup.py install
script:
- python qalab/qalab.py -sd selenium -m hub -p lin64 -s &
- python qalab/qalab.py -sd selenium -m node -p lin64 -s &
- sleep 10
- nc -z -v -w5 localhost 11000
- nc -z -v -w5 localhost 11001

after_script:
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
      sonar-scanner -X -Dsonar.login=${SONAR_GITHUB_TOKEN} -Dsonar.host.url=http://qalab.tk:82 ;
  else
      sonar-scanner -X -Dsonar.login=${SONAR_GITHUB_TOKEN} -Dsonar.host.url=http://qalab.tk:82 -Dsonar.github.repository=netzulo/qalab -Dsonar.github.pullRequest=${TRAVIS_PULL_REQUEST} -Dsonar.github.oauth=${GITHUB_TOKEN} -Dsonar.analysis.mode=preview ;
  fi
